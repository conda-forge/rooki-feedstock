{% set name = "rooki" %}
{% set version = "0.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 160fb1b8dc9a72738f09f2250b74c115c83cc153d4f9ed0b442e0f28ef06af8a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - click >=6.0
    - birdy >=0.8.2,<0.9.0
    - owslib
    - requests
    - netcdf4 >=1.5
    - xarray >=0.16
    - cf_xarray
    - beautifulsoup4 >=4.9.1
    - pymetalink >=6.2

test:
  imports:
    - rooki
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/roocs/rooki
  summary: 'A client for roocs climate data operations service.'
  description: |
    Rooki is a client for roocs climate data operations service (rook). 
    The rooki python package is a lightweight wrapper around the birdy client library for WPS.
    It provides the *rooki* python object that has methods that can be called to query and invoke
    the rook WPS.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cehbrecht
